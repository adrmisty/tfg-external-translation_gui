##### Aiuto
help.file.title=Caricamento file
help.file.text=Puoi selezionare/trascinare solo un file di localizzazione di origine per processo di traduzione.
help.file.bullets=Questo file deve essere:\n- di estensione .properties\n- conforme a i18n e correttamente formattato.\n\nSe il file che hai fornito non è valido, ti verrà chiesto di caricarne un altro.
help.file.tts=Una volta che il file è stato caricato e convalidato, se la sua lingua è supportata, può essere letto ad alta voce con un modello di voce cognitiva. In caso contrario, il pulsante 'Leggi' sarà disabilitato.
help.mode.title=Modalità e lingue
help.mode.text=Ci sono 2 metodi di traduzione disponibili:\n\n- manuale, che crea automaticamente file di localizzazione che devi completare, per tutte le lingue che desideri,\n- automatico, fino a 3 traduzioni linguistiche grazie all'uso di un grande modello linguistico.
help.manual.title=Traduzione manuale
help.default.title=File predefiniti
help.default.text1=a) Nel caso in cui il file che hai fornito non sia un file predefinito (cioè: presenta un codice di località nel suo nome file), potrai selezionare una delle lingue scelte come predefinita.
help.default.text2=b) In caso contrario, se hai fornito un file predefinito (ad esempio: "Messaggi.properties"), non sarai in grado di generare un altro file predefinito e tutti i risultati avranno il rispettivo codice di località.
help.manual.text=1) Seleziona la directory in cui desideri salvare i tuoi risultati.\n\n2) Successivamente, sarai in grado di fare clic sul pulsante "Traduci", che aprirà automaticamente l'IDE predefinito del tuo sistema in modo che tu possa scrivere le tue traduzioni -- in un file .properties creato automaticamente per la lingua selezionata.
help.image.title=Didascalia delle immagini
help.image.text2=Nota che le dimensioni minime per le immagini sono di 50x50 pixel; altrimenti, non possono essere elaborate.
help.image.text1=Attraverso la visione artificiale, puoi generare didascalie/descrizioni automatiche per le tue immagini nelle lingue selezionate.\nSeleziona fino a 10 immagini da descrivere!
help.results.title=Risultati finali
help.results.text1=Una volta completata la traduzione automatica, puoi:\n a) Rivedere e modificare i tuoi risultati con l'IDE del tuo sistema.\n b) Leggerli ad alta voce con la voce cognitiva.
help.results.text2=c) Salvare i risultati in una directory a tua scelta; anche se quella predefinita sarà la directory del file di origine fornito.
help.read.title=Lettura del testo in voce
help.read.text1=Puoi leggere ad alta voce qualsiasi dei risultati di traduzione che sono stati generati, con un modello di voce cognitiva specifico che adatta il suo accento e la sua voce alla lingua scelta.\n\n Se la località del file non è supportata dal modello di voce cognitiva, l'opzione sarà disabilitata.

