##### Aide
help.file.title=Chargement de fichier
help.file.text=Vous pouvez sélectionner/déplacer juste un fichier de localisation source par processus de traduction.
help.file.bullets=Ce fichier doit être :\n- d'extension .properties\n- conforme à i18n et correctement formaté.\n\nSi le fichier que vous avez fourni n'est pas valide, vous serez invité à en charger un autre.
help.file.tts=Une fois le fichier chargé et validé, s'il est dans une langue prise en charge, il peut être lu à haute voix avec un modèle de parole cognitive. Sinon, le bouton 'Lire' sera désactivé.
help.mode.title=Modes et langues
help.mode.text=Il existe 2 méthodes de traduction disponibles :\n\n- manuelle, qui crée automatiquement des fichiers de localisation que vous devez compléter, pour autant de langues que vous le souhaitez,\n- automatique, jusqu'à 3 traductions linguistiques grâce à l'utilisation d'un grand modèle de langage.
help.manual.title=Traduction manuelle
help.default.title=Fichiers par défaut
help.default.text1=a) Dans le cas où le fichier que vous avez fourni n'est pas un fichier par défaut (c'est-à-dire : présente un code de locale dans son nom de fichier), vous pourrez sélectionner l'une des langues choisies comme par défaut.
help.default.text2=b) Sinon, si vous avez fourni un fichier par défaut (par exemple : "Messages.properties"), vous ne pourrez pas générer un autre fichier par défaut et tous les résultats auront leur code de locale respectif.
help.manual.text=1) Sélectionnez le répertoire où vous souhaitez enregistrer vos résultats.\n\n2) Ensuite, vous pourrez cliquer sur le bouton "Traduire", qui ouvrira automatiquement l'IDE par défaut de votre système pour que vous puissiez écrire vos traductions -- dans un fichier .properties créé automatiquement pour le locale sélectionné.
help.image.title=Légende des images
help.image.text2=Notez que la taille minimale pour les images est de 50x50 pixels ; sinon, elles ne peuvent pas être traitées.
help.image.text1=Via la vision par ordinateur, vous pouvez générer des légendes/descriptions automatiques pour vos images dans les langues sélectionnées.\nSélectionnez jusqu'à 10 images à décrire !
help.results.title=Résultats finaux
help.results.text1=Une fois la traduction automatique effectuée, vous pouvez :\n a) Examiner et modifier vos résultats avec l'IDE de votre système.\n b) Les lire à haute voix avec une parole cognitive.
help.results.text2=c) Les enregistrer dans un répertoire de votre choix ; bien que le répertoire par défaut soit celui de votre fichier source fourni.
help.read.title=Synthèse vocale
help.read.text1=Vous pouvez lire à haute voix n'importe lequel des résultats de traduction qui ont été générés, avec un modèle de parole cognitive spécifique qui adapte son accent et sa voix à la langue choisie.\n\n Si le locale du fichier n'est pas pris en charge par le modèle de parole cognitive, son option sera désactivée.

