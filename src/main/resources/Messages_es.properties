##### Ayuda
help.file.title=Carga de archivos
help.file.text=Puedes seleccionar/arrastrar y soltar solo un archivo de localización de origen por proceso de traducción.
help.file.bullets=Este archivo debe ser:\n- de extensión .properties\n- compatible con i18n y estar correctamente formateado.\n\nSi el archivo que proporcionaste no es válido, se te pedirá que cargues otro.
help.file.tts=Una vez que el archivo se haya cargado y validado, si su idioma es compatible, se puede leer en voz alta con un modelo de habla cognitiva. De lo contrario, el botón 'Leer' estará desactivado.
help.mode.title=Modos e idiomas
help.mode.text=Hay 2 métodos de traducción disponibles:\n\n- manual, máximo un idioma, para ser realizado por ti mismo,\n- automático, hasta 3 traducciones de idiomas gracias al uso de un Modelo de Lenguaje Grande.
help.manual.title=Traducción manual
help.default.title=Archivos predeterminados
help.default.text1=a) En caso de que el archivo que hayas proporcionado no sea uno predeterminado (es decir: presente un código de localización en su nombre de archivo), podrás seleccionar uno de los idiomas elegidos como predeterminado.
help.default.text2=b) De lo contrario, si has proporcionado un archivo predeterminado (por ejemplo: "Mensajes.properties"), no podrás generar otro archivo predeterminado y todos los resultados tendrán su respectivo código de localización.
help.manual.text=1) Selecciona el directorio donde te gustaría guardar tus resultados.\n\n2) Luego, podrás hacer clic en el botón "Traducir", que abrirá automáticamente el IDE predeterminado de tu sistema para que puedas escribir tus traducciones -- en un archivo .properties creado automáticamente para el idioma seleccionado.
help.image.title=Descripción de imágenes
help.image.text2=Ten en cuenta que el tamaño mínimo para las imágenes es de 50x50 píxeles; de lo contrario, no se pueden procesar.
help.image.text1=A través de la visión por computadora, puedes generar subtitulado/descripción automática para tus imágenes en los idiomas seleccionados.\n¡Selecciona hasta 10 imágenes para describir!
help.results.title=Resultados finales
help.results.text1=Una vez que se haya realizado la traducción automática, puedes:\n a) Revisar y editar tus resultados con el IDE de tu sistema.\n b) Leerlos en voz alta con habla cognitiva.
help.results.text2=c) Guardarlos en un directorio de tu elección; aunque el predeterminado será el directorio de tu archivo de origen proporcionado.
help.read.title=Texto a voz
help.read.text1=Puedes leer en voz alta cualquiera de los resultados de traducción que se hayan generado, con un modelo de habla cognitiva específico que adapta su acento y voz al idioma elegido.\n\n Si el locale del archivo no es compatible con el modelo de habla cognitiva, su opción estará desactivada.

